<!DOCTYPE html>
<html>
    <head>
        <title> Activity 1 </title>

    <body>
        <form>
        <h1>Christmas Party Feedback Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name"> <br>

        <label for="email">Email</label> 
        <input type="email" id="email" Email="email">
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" age="age">
        <br>

        <label for="describe"></label>Which option best describes you?</label> <br>

        <select name="describe" id="describe">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Parent">Parent</option>
        </select>
        
        <p> Did you enjoy the party? </p>
        
        <input type="radio" id="yes" name="answer" value="yes">
        <label for="yes">YES</label>
        <input type="radio" id="no" name="answer" value="no">
        <label for="no">NO</label>
        

        <p> What did you like about the program?</p>
        
            <input type="checkbox" id="1" name="1" value="Games">
            <label for="1">Games</label><br>
            <input type="checkbox" id="2" name="2" value="Session">
            <label for="2">The Learning Session from Indsutry Experts</label><br>
            <input type="checkbox" id="3" name="3" value="People">
            <label for="3">Meeting New People</label><br>
            <input type="checkbox" id="4" name="4" value="Event">
            <label for="4">Event's Place</label><br>
            <input type="checkbox" id="5" name="5" value="Raffle">
            <label for="5">Raffle!</label><br>
            <input type="checkbox" id="6" name="6" value="Foods">
            <label for="6">Foods & Drinks</label><br>

        
        <label for="comments">Any comments or suggestions</label>
        <input type="text" id="comments" name="comments">
        <br>
        
           
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </form> 

    </body>

    
</html>
