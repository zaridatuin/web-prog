<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    #message{
      display: none;
    }

    .valid {
      color: blue;
    }

    .valid:before {
      position: relative;
      left: -35px;
    }

    .invalid {
      color: red;
    }

    .invalid:before {
      position: relative;
      left: -35px;
    }
  </style>
</head>
<body>

  <div class="container">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[#?!@$%^&*-]).{8,}" title="Must contain at least one number, be at least 10 characters long" required>
    <br>
    <input type="checkbox" onclick="showPassword()"> Show Password
    <br><br>
    <input type="submit" value="Submit">
  </div>

  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="number" class="invalid">At least one <b>number</b></p>
    <p id="length" class="invalid">At least <b>10 characters</b></p>
    
  </div>

  <script>
    function showPassword() {
      var passwordInput = document.getElementById("pwd");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }


    var myInput = document.getElementById("pwd");
    var number = document.getElementById("number");
    var length = document.getElementById("length");
   

    myInput.onfocus = function () {
      document.getElementById("message").style.display = "block";
    };

    myInput.onblur = function () {
      document.getElementById("message").style.display = "none";
    };

    myInput.onkeyup = function () {
      
      var numbers = /[0-9]/g;
      if (myInput.value.match(numbers)) {
        number.classList.remove("invalid");
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
      }

      if (myInput.value.length >= 10) {
        length.classList.remove("invalid");
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
      }
    };
  </script>
</body>
</html>
